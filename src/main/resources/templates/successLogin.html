<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-full">
<head>
    <title>Successfully</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/main.css}" rel="stylesheet"/>
    <style>
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full text-center">
    <div class="flex justify-center mb-6">
        <svg class="w-16 h-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
    </div>
    <h1 class="text-3xl font-bold text-gray-800 mb-2">Login Successfully!</h1>
    <p class="text-gray-600 mb-4">Thank you for completing your login. Have a great day!</p>
    <div class="text-left space-y-2 mb-6">
        <p class="text-gray-700"><span class="font-semibold">Your email:</span> <span th:text="${email}"></span></p>
        <p class="text-gray-700"><span class="font-semibold">First Name:</span> <span th:text="${firstName}"></span></p>
    </div>
    <div class="flex justify-center space-x-4">
        <a th:href="@{/logout}" class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition duration-150">Logout</a>
        <a th:href="@{http://localhost:3001}" class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition duration-150">View More</a>
    </div>
</div>
</body>
</html>
