<!DOCTYPE HTML>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/main.css}" rel="stylesheet"/>
</head>
<body class="bg-slate-50">
<div class="min-h-screen bg-gray-100 text-gray-900 flex justify-center">
    <div class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-1">
        <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
            <div>
                <img src="https://storage.googleapis.com/devitary-image-host.appspot.com/15846435184459982716-LogoMakr_7POjrN.png"
                     class="w-32 mx-auto"
                />
            </div>
            <div class="mt-12 flex flex-col items-center">
                <h1 class="text-2xl xl:text-3xl font-extrabold">Sign up</h1>
                <div th:if="${error}" class="rounded-md bg-red-50 p-4 w-full max-w-xs mt-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor"
                                 aria-hidden="true">
                                <path fill-rule="evenodd"
                                      d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z"
                                      clip-rule="evenodd"/>
                            </svg>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-red-800" th:text="${error}"></h3>
                        </div>
                    </div>
                </div>
                <div class="w-full flex-1 mt-8">
                    <form class="space-y-6" th:action="@{/signup}" method="POST">
                        <div class="mx-auto max-w-xs">
                            <label for="email">
                                <input class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                                       type="email"
                                       placeholder="Email"
                                       id="email"
                                       name="email"
                                       th:value="${registerRequest.email}"
                                />
                            </label>
                            <div class="flex gap-1 justify-center items-center">
                                <label for="firstName">
                                    <input class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                                           type="text"
                                           placeholder="First Name"
                                           id="firstName"
                                           name="firstName"
                                           th:value="${registerRequest.firstName}"
                                    />
                                </label>
                                <label for="lastName">
                                    <input class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                                           type="text"
                                           placeholder="Last Name"
                                           id="lastName"
                                           name="lastName"
                                           th:value="${registerRequest.lastName}"
                                    />
                                </label>
                            </div>
                            <div class="flex gap-1 justify-center items-center">
                                <label for="birthMonth">
                                    <input class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                                           type="text"
                                           placeholder="Month"
                                           id="birthMonth"
                                           name="birthMonth"
                                           th:value="${registerRequest.birthMonth}"
                                    />
                                </label>
                                <label for="birthDay">
                                    <input class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                                           type="text"
                                           placeholder="Day"
                                           id="birthDay"
                                           name="birthDay"
                                           th:value="${registerRequest.birthDay}"
                                    />
                                </label>
                                <label for="birthYear">
                                    <input class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                                           type="text"
                                           placeholder="Year"
                                           id="birthYear"
                                           name="birthYear"
                                           th:value="${registerRequest.birthYear}"
                                    />
                                </label>
                            </div>
                            <label for="password">
                                <input class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                                       type="password"
                                       placeholder=" Password"
                                       id="password"
                                       name="password"
                                />
                            </label>
                            <label for="confirmPassword">
                                <input class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                                       type="password"
                                       placeholder="Confirm Password"
                                       id="confirmPassword"
                                       name="confirmPassword"
                                />
                            </label>
                            <button type="submit"
                                    class="mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">
                                <span class="ml-3">Sign up</span>
                            </button>
                            <p class="mt-6 text-xs text-gray-600 text-center">I agree to abide by templatana's
                                <a href="#" class="border-b border-gray-500 border-dotted">Terms of Service</a>and its
                                <a href="#" class="border-b border-gray-500 border-dotted">Privacy Policy</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="flex-1 bg-indigo-100 text-center hidden lg:flex">
            <div class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
                 style="background-image: url('https://storage.googleapis.com/devitary-image-host.appspot.com/15848031292911696601-undraw_designer_life_w96d.svg');">
            </div>
        </div>
    </div>
</div>
</body>
</html>
